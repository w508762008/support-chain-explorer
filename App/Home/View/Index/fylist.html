<include file="common/headr" />
<body>
	<include file="common/nav" />
	
	

  <div id="admin_accounts" style="display: none" data=""></div>

  

  <div id="content" class="p-3 w-100 mx-auto mw-75" style="max-width: 1120px">
	<include file="common/search" />
	<div id="block" style="display:none;">
		<div class="card key-value-box">
			<div class="card-body"><h4 class="card-title titles">Block</h4><hr>
				<div class="container">
					
				</div>
			</div>
		</div>
	</div>
	
    <div id="alert"><!----></div>
	<div id="fullStats">
		<div class="card mt-3">
			<div class="card-body">
				<h4 class="card-title">Messages</h4>
				<div class="table-responsive">
				<table id="__BVID__11" role="table" aria-busy="false" aria-colcount="7" class="table b-table table-hover b-table-stacked-sm" aria-rowcount="64"><!----><!---->
				<thead class="">
				<tr>
					<th aria-colindex="1" class="">Message ID</th>
					<th aria-colindex="2" class="">Transaction ID</th>
					<th aria-colindex="3" class="">Handler Account Name</th>
					<th aria-colindex="4" class="">Type</th>
					<th aria-colindex="5" class="">CreatedTime</th>
					<th aria-colindex="6" class="">Authorization</th>
					
				</tr>
				</thead><!---->
				<tbody role="rowgroup" class=""><!---->
					<volist name="list" id="vo">
					<tr role="row" class="">
						<td aria-colindex="1" data-label="Message ID" role="cell" class=""><div><a href="<{:U('index/message',array('id'=>$vo['ids']))}>"><{$vo.message_id}></div></td>
						<td aria-colindex="2" data-label="Transaction ID" role="cell" class=""><div><a class="address-tag" href="<{:U('index/transaction',array('data'=>$vo['transaction_id']))}>"><{$vo.transaction_id}></a></div></td>
						<td aria-colindex="3" data-label="Handler Account Name" role="cell" class=""><div><{$vo.handler_account_name}></div></td>
						<td aria-colindex="4" data-label="Type" role="cell" class=""><div><{$vo.type}></div></td>
						<td aria-colindex="5" data-label="CreatedTime" role="cell" class=""><div><{$vo.createdTimes}></div></td>
						<td aria-colindex="6" data-label="Authorization" role="cell" class=""><div><{$vo.authorization.0.account}></div></td>
					</tr>
					</volist>
				</tbody>
				</table>
				</div>
			</div>
			<div id="page">
				<{$page}>
			</div>
		</div>
	</div>

  </div>

<script>
	$(function(){
	$('.navbar-nav').find("a").removeClass('active');
	$('.navbar-nav li').eq(2).find("a").addClass('active');
	});
	</script>

</body></html>
