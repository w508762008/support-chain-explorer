<body>

  <div id="admin_accounts" style="display: none" data=""></div>

  

  <div id="content" class="p-3 w-100 mx-auto mw-75" style="max-width: 1220px">

<script>
$(function(){
	$('.navbar-nav').find("a").removeClass('active');
	$('.navbar-nav li').eq(2).find("a").addClass('active');
});
</script>




<div id="data" style="display: none" data="{&quot;type&quot;: &quot;init&quot;}"></div>

	
	<div id="account">
		
		<div class="card mt-3">
			<div class="card-body">
				<h4 class="card-title">Transactions</h4>
				<table id="__BVID__17" role="table" aria-busy="false" aria-colcount="8" aria-rowcount="15" class="table b-table table-hover b-table-stacked-sm"><!----><!---->
					<thead class="">
						<tr>
							<th aria-colindex="1" class="">Transaction ID</th>
							<th aria-colindex="2" class="">Transaction Index</th>
							<th aria-colindex="3" class="">Block ID</th>
							<!-- <th aria-colindex="4" class="">ref_block_num</th> -->
							<!-- <th aria-colindex="5" class="">ref_block_prefix</th> -->
							<th aria-colindex="6" class="">Expiration</th>
							<th aria-colindex="7" class="">Messages</th>
							<th aria-colindex="8" class="">Scope</th>
							<!-- <th aria-colindex="9" class="">signatures</th> -->
						</tr>
					</thead><!---->
					<tbody role="rowgroup" class=""><!---->
					<notempty name="list">
					<volist name="list" id="vo">
						<tr role="row" class="">
							<td aria-colindex="1" data-label="Transaction id" role="cell" class=""><div><a href="javascript:void(0);" target="_self" class="address-tag"><{$vo.transaction_id}></a></div></td>
							<td aria-colindex="2" data-label="Transaction index" role="cell" class=""><div><font class="text-success"><{$vo.transaction_index}></font></div></td>
							<td aria-colindex="3" data-label="Block id" role="cell" class=""><div><a href="<{:U('index/explorer',array('block'=>$vo['block_id']))}>" target="_self" class="address-tag"><{$vo.block_id}></a></div></td>
							<!-- <td aria-colindex="4" data-label="ref_block_num" role="cell" class=""><div><{$vo.ref_block_num}></div></td> -->
							<!-- <td aria-colindex="5" data-label="ref_block_prefix" role="cell" class=""><div><{$vo.ref_block_prefix}></div></td> -->
							<td aria-colindex="6" data-label="Expiration" role="cell" class=""><div><{$vo.expirations}></div></td>
							<td aria-colindex="7" data-label="Messages" role="cell" class=""><div><a href="<{:U('index/message',array('id'=>$vo['messagess'][0]))}>" target="_self" class="address-tag"><{$vo.messagess.0}></a></div></td>
							<td aria-colindex="8" data-label="Scope" role="cell" class=""><div><a href="<{:U('index/address',array('name'=>$vo['scope'][0]))}>" target="_self"><{$vo.scope.0}></a></div></td>
							<!-- <td aria-colindex="9" data-label="signatures" role="cell"><div class="address-tag"><{$vo.signatures.0}></div></td> -->
						</tr>
					</volist>
					</notempty>
					</tbody>
				</table>
				<div id="page"><{$page}></div>
			</div>
		</div>
	</div>
	
	
	

  </div>



</body></html>
